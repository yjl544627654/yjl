		<script type="text/javascript">
		//监听锁屏时间

			var lock = "{$Think.session.lock}";
			var time = "{:time()}";
			var set_lock = '{$Think.session.setlock}';
			var locktime = 1000*3600*set_lock ; 
			

			if(set_lock>0){  // 设置为0时候不设锁屏
				if( time > lock  && lock !='' && time != '' ){
				locking();  //刷新页面后检测时间弹出锁屏
				}else{
					setTimeout('locking()',locktime) ; // 到检测时间弹出锁屏
				}
			}

			//var locktime = 5000;
			
			
			

			function locking(){
				$('#exampleModal').show();
			}
		</script>

		<script type="text/javascript">
			//锁屏框的验证和提交
		 	$('#locklogin').click(function (){
		 		if($('#lockpwd').val() == ''){
		 			$("#msg").html('请输入密码');
		 			$('#lockpwd').focus();
		 		}else{
		 			var url = "{:U('setting/ajax_locklogin')}";
		 			var pwd = $('#lockpwd').val();
		 			$.post(url,{pwd:pwd},function(data){
		 				if(data){
		 					$('#exampleModal').hide();
		 				}else{
		 					$("#msg").html('密码不正确');
		 					$('#lockpwd').focus();
		 				}
		 			});
		 		}
		 	});
		</script>

		

		<script type="text/javascript">
		//左边菜单栏的选中效果
				var con_name = "{$Think.const.CONTROLLER_NAME}";
		     	var act_name = "{$Think.const.ACTION_NAME}";
		     	var act_name = act_name.toLowerCase();
		     	var con_name = con_name.toLowerCase();

				$(document).ready(function() {
			     	
					if( con_name == 'index' && act_name =='index'){ // 首页
						
						$('#con_index').attr('class','active');

					}else if( con_name == 'census' && act_name =='index' ){ //学校汇总

						$('.census').attr('class','active ').find(".index").attr('class','active');
						$('.submenu').show();

					}else if( con_name == 'census' /*&& act_name =='count'*/ ){ // 大连工业大学

						$('.census').attr('class','active ').find(".count").attr('class','active');
						$('.submenu').show();

					}else{  // 其余

						active( con_name );
						//$('#con_index').attr('class','active open');
					}
			    });

			    function active( name ){
			    	$('.submenu').show();
			    	$('.'+name).attr('class','active ').find("."+act_name).attr('class','active');
					
			    }
				
		</script>
