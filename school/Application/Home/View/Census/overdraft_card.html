<extend name="Common:base" />
<block name="rig">
<style>
	.navbar-inner tr{
		background:#fff !important;
	}
	.header-color-blue2 + .widget-body{
		border-color:#ccc;
	}
	.zdy-widget-body-table{
		border-top:none !important;
	}
	.zdy-menu a{
		margin-bottom:10px;
	}
</style>
		<div class="col-xs-12 col-sm-9 col-lg-10">
					
					<include file="menu"/>

					<!-- 表格 -->
					<div class="row">
					<div class="col-xs-12" style="margin-top:10px;">
										

						<div class="row">
							<div class="col-sm-12">
								<div class="widget-box">
									<div class="widget-header header-color-blue2">
										<h4 class="lighter smaller">条件筛选</h4>
									</div>
									<form method="get" action="">
									<input type="hidden" value="Home" name='m' >
									<input type="hidden" value="{$Think.const.CONTROLLER_NAME}" name='c' >
									<input type="hidden" value="{$Think.const.ACTION_NAME}" name='a' >
									<div class="widget-body" style="padding:20px;">
										<div class="widget-main padding-8" >

											<div class="row">
												<div class="col-xs-2 col-sm-1" align="right">
													<label for="id-date-range-picker-1" style="margin-top:5px;">时间：</label>
												</div>
												<div class="col-xs-4 col-sm-4">
													
													<div class="input-group">
														<span class="input-group-addon">
															<i class="icon-calendar bigger-110"></i>
														</span>
														<input placeholder="点击选择时间" class="form-control" type="text" name="date-range-picker" id="id-date-range-picker-1" value="{$Think.get.date-range-picker}">
													</div>
												</div>

												<div class="col-xs-4 col-sm-4">
													<button class="btn btn-sm btn-info" type="submit">
														查询
													</button>

													
												</div>
											</div>
										</div>
									</div>
									</form>
								</div>
							</div>
						</div>
						<br>

						<div class="row">
							<div class="col-sm-12">
								<div class="widget-box">
									<div class="widget-header header-color-blue2">
										<h4 class="lighter smaller">透支卡信息查询</h4>
									</div>

									<div class="widget-body" >
										<div class="widget-main padding-8" >

												<table id="sample-table-2" class="table table-hover zdy-widget-body-table">
													<thead class="navbar-inner">
														<tr>
															<th>姓名</th>
															<th>卡号</th>
															<th>性别</th>
															<th>证件号</th>
															<th>部门</th>
															<th>欠费/透支金额</th>
															<th>欠费/透支开始时间</th>
															<th>联系方式</th>
														</tr>
													</thead>
													<tbody>
														<volist name='overdraft' id='list'>
														<tr>
															<td>{$list.s_name}</td>
															<td>{$list.cardid}</td>
															<td>
																<if condition="$list['sex'] eq 1">
																	男
																<else/>
																	女
																</if>
															</td>
															<td>{$list.pap_number}</td>
															<td>{$list.sname}</td>
															<td>{$list.balance}</td>
															<td>{$list.stutime|date='Y-m-d',###}</td>
															<td>{$list.mobile}</td>
														</tr>
														</volist>
													</tbody>
												</table>
											
										</div>
									</div>
								</div>
							</div>
						</div>


										
					</div>
					</div>
		</div>

<script type="text/javascript">

	
	$(document).ready(function(){
		$('input[name=date-range-picker]').daterangepicker().prev().on(ace.click_event, function(){
			$(this).next().focus();
		});

		$(".timego").blur(function(){
			$('#time_form').submit();
		});
	});

	

</script>
</block>
